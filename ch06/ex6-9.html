<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입 연산</title>
</head>
<body>
    <h3>대입 연산</h3>
    <hr>
    <script>
        let x=3, y=3, z=3;
        document.write("x="+x+"y="+y);
        document.write(",z="+z+"<br><br>");

        x+=3;
        y*=3;
        z%=2;
        
        document.write("x+=3; 실행후, x="+x+"<br>");
        document.write("y*=3; 실행후, y="+y+"<br>");
        document.write("z%=2; 실행후, z="+z);
    </script>
</body>
</html>
