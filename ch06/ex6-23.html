<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 전역함수</title>
    <script>
        function evalParesIntIsNaN(){
            let res = eval("2*3+4*6");
            document.write("eval(\"2*3+4*6\")는 32<br>");
            let m = parseInt("32");
            document.write("parseInt(\"32\")는 " + m + "<br>");
            let n = parseInt("0x32");
            document.write("parseInt(\"0x32\")는 " + n + "<br>");
            n = parseInt("hello");
            if(isNaN(n))
                document.write("hello는 숫자가 압니다.");
        }
    </script>
</head>
<body>
    <h3>eval(), parseInt(), isNaN()</h3>
    <script>
        evalParesIntIsNaN();
    </script>
</body>
</html>
