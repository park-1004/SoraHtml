<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval()로 텍스트 회전</title>
</head>
<body>
    <h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다.</h3>
    <div><span id="div" style="background-color: yellow;">자동 회전하는 텍스트입니다.</span></div>
    <script>
        let div = document.getElementById('div');
        let timerID = setInterval("doRotate()", 200);
        div.onclick = function(e){
            clearInterval(timerID);
        }
        function doRotate(){
            let str = div.innerHTML;
            let firstCHar = str.substr(0,1);
            let remains = str.substr(1, str.length-1);
            str = remains + firstCHar;
            div.innerHTML = str;
        }
    </script>
</body>
</html>
