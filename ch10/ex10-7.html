<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onbeforeprint와 onafterprint</title>
    <style>
        #logoDiv{display: none;
                position: absolute; left: 0; top: 0;
                width: 100%; height: 100%;}
    </style>
    <script>
        window.onbeforeprint=function(e){
           logoDiv = document.getElementById('logoDiv');
           logoDiv.style.display = 'block'; 
        }
        window.onafterprint=hideLogo;
        function hideLogo(){
            logoDiv = document.getElementById('logoDiv');
            logoDiv.style.display = 'none';
            logoDiv.style.zindex = -1;
        }
    </script>
</head>
<body>
    <h3>onbeforeprint와 onafterprint 이벤트 예</h3>
    <div id="logoDiv">
        <img src="images/logo.png" alt="이미지 없습니다.">
    </div>
    <p>안녕하세요. 브라우저 윈도우에서는 보이지 않지만, 프린트시에만 회사 로고가 출력되는 예제를 보입니다. 마우스 오른쪽 버튼을 눌러 인쇄 미리보기 메뉴를 선택해 보세요.</p>
</body>
</html>
