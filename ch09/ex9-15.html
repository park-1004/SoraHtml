<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new Image()로 이미지 로딩</title>
    <script>
        let files =["images/apple.jpg",
                    "images/banana.jpg",
                    "images/mango.png",
                    "images/grape.jpg",
                    "images/whitegrape.jpg",
                    "images/redgrape.jpg"
        ];
        let imgs = new Array();
        for(let i=0; i<files.length; i++) {
            imgs[i] = new Image();
            imgs[i].src = files[i];
        }
        let next = 1;
        function change(img){
            img.src = imgs[next].src;
            next++;
            next %= imgs.length;
        }
    </script>
</head>
<body>
    <h3>new Image()로 이미지 로딩</h3>
    <p>이미지를 클릭하면 다음 이미지를 보여줍니다.</p>
    <img style="border:20px ridge wheat" src="images/apple.jpg" alt="." width="200" height="200" onclick="change(this)">
</body>
</html>
