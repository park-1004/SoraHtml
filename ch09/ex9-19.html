<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 객체에서 선택한 과일출력</title>
    <script>
        function drawImage(){
            let sel = document.getElementById('fruits');
            let img = document.getElementById('fruitimage');
            img.src = sel.options[sel.selectedIndex].value;
        }
    </script>
</head>
<body onload="drawImage()">
    <h3>select 객체에서 선택한 과일 출력</h3>
    <hr>
    <form>
        <select id="fruits" onchange="drawImage()">
            <option value="images/strawberry.png">딸기</option>
            <option value="images/banana.jpg">바나나</option>
            <option value="images/apple.jpg">사과</option>
        </select>
        <img id="fruitimage" src="images/banana.jpg" alt="">
    </form>
</body>
</html>
